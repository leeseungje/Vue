<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<!--[if lt IE 9]>
<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<script src="https://unpkg.com/vue"></script>
<title>클래스 바인딩 및 스타일 바인딩</title>
</head>
<body>
	<h1></h1>
	<div id="app"> 
		<p class="static">
			<a href="#" :class="[ isActive ? activeClass : errorClass]">Click</a>
			<div :style="{ color: activeColor, fontSize: fontSize + 'px'}">asdasdasd</div>
		</p>
	</div>
	<script>
		var app = new Vue ({
			el: "#app",
			data: {
				activeClass: "active",
				errorClass: "text-danger",
				activeColor: "red",
				fontSize: 30,
				isActive : true
			}
		});
	</script>
</body>
</html>
